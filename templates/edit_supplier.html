{% extends "base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Supplier</h2>
    <form method="POST" action="{{ url_for('edit_supplier', supplier_id=supplier.supplier_id) }}">
        <div class="mb-3">
            <label class="form-label">Supplier Name</label>
            <input type="text" class="form-control" name="name" value="{{ supplier.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-control" name="contact_name" value="{{ supplier.contact_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ supplier.email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Office Phone</label>
            <input type="text" class="form-control" name="office_phone" value="{{ supplier.office_phone }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile" value="{{ supplier.mobile }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" name="address">{{ supplier.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Supplier</button>
    </form>
</div>
{% endblock %}
