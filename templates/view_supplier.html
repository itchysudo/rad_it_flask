{% extends "base.html" %}

{% block title %}Supplier Details{% endblock %}

{% block content %}
<div class="container">
    <h2>Supplier Details</h2>
    <div class="card p-3 shadow-sm">
        <h3 class="mb-3">{{ supplier["name"] }}</h3>
    </div>

    <h4 class="mt-4">Manage Supplier</h4>
    <div class="d-flex gap-2">
        <a href="{{ url_for('view_supplier_contacts', supplier_id=supplier['supplier_id']) }}" class="btn btn-primary">
            <i class="fas fa-address-book"></i> Contacts
        </a>
    </div>

    <a href="{{ url_for('view_suppliers') }}" class="btn btn-secondary mt-3">Back to Suppliers</a>
</div>
{% endblock %}
