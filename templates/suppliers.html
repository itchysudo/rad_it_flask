{% extends "base.html" %}

{% block title %}Suppliers{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Suppliers</h2>

    <table class="table table-striped" id="dataTable">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Supplier Name</th>
                <th>Primary Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier[0] }}</td>
                <td><a href="{{ url_for('view_supplier', supplier_id=supplier[0]) }}">{{ supplier[1] }}</a></td>
                <td>{{ supplier[2] if supplier[2] else 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('view_supplier', supplier_id=supplier[0]) }}" class="btn btn-sm btn-info" title="View">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{{ url_for('edit_supplier', supplier_id=supplier[0]) }}" class="btn btn-sm btn-primary" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form method="POST" action="{{ url_for('delete_supplier', supplier_id=supplier[0]) }}" style="display:inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this supplier?');">
                        <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- JavaScript for filtering -->
<script>
    function filterTable() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toLowerCase();
        table = document.getElementById("suppliersTable");  // âœ… Ensure correct table ID
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";  // Hide row initially
            td = tr[i].getElementsByTagName("td");

            for (j = 0; j < td.length; j++) {
                if (td[j]) {
                    txtValue = td[j].textContent || td[j].innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break;
                    }
                }
            }
        }
    }
</script>
{% endblock %}
