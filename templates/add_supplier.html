{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add New Supplier</h2>
    <form method="POST" action="/add-supplier">
        <div class="mb-3">
            <label class="form-label">Supplier Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Name</label>
            <input type="text" class="form-control" name="contact_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Office Phone</label>
            <input type="text" class="form-control" name="office_phone">
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" name="address"></textarea>
        </div>
        <button type="submit" class="btn btn-success" onclick="showPrimaryContactModal()">Add Supplier</button>
    </form>
    <!-- Modal for Setting Primary Contact -->
<div class="modal fade" id="primaryContactModal" tabindex="-1" aria-labelledby="primaryContactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Set Primary Contact?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do you want to set the added contact as the primary contact?
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<script>
    function showPrimaryContactModal() {
        let contactName = document.querySelector("input[name='contact_name']").value.trim();
        if (contactName !== "") {
            let modal = new bootstrap.Modal(document.getElementById('primaryContactModal'));
            modal.show();
        }
    }
    </script>
{% endblock %}
